<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="signin.css">
</head>
<body>
    <div class="container">
        <form id="signin-form" action="#">
            <h1>Sign In</h1>
            <div class="input-control">
                <label for="signin-username">Username</label>
                <input id="signin-username" type="text" placeholder="Enter your username">
            </div>
            <div class="input-control">
                <label for="signin-password">Password</label>
                <input id="signin-password" type="password" placeholder="Enter your password">
            </div>
            <div class="input-control">
                <input id="agree-checkbox" type="checkbox">
                <label for="agree-checkbox">I agree that I am not a robot</label>
            </div>
            <div class="buttons">
                <button type="submit" class="signin-btn">Sign In</button>
                <button type="button" class="signup-btn">Sign Up</button>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
